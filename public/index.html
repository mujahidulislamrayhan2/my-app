
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Room</title>

    <style>
        /* üîÑ Reset & Center */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* üéØ Container */
        #greeting-container {
            position: relative;
            overflow: hidden;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            text-align: center;
        }

        /* ‚ú® Text */
        #greeting-text {
            color: #38bdf8;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;

            transform: translateX(100%);
            opacity: 0;

            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1),
                        opacity 0.5s ease;
        }

        #greeting-text.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* ‚ÑπÔ∏è Hint */
        #hint {
            position: absolute;
            bottom: 20px;
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
            padding: 0 16px;
        }

        /* üì± Mobile Responsive */
        @media (max-width: 768px) {
            #greeting-text {
                font-size: 2.2rem;
                letter-spacing: 1px;
                line-height: 1.3;
                transform: translateX(120%);
            }

            #hint {
                font-size: 0.75rem;
                bottom: 12px;
            }
        }

        /* üì± Extra Small Phones */
        @media (max-width: 400px) {
            #greeting-text {
                font-size: 1.8rem;
            }
        }

        /* ‚ôø Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            #greeting-text {
                transition: none;
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="greeting-container" tabindex="0">

    </div>

    <script>

            const text = document.getElementById('greeting-text');

</html>
