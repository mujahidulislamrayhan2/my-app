<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        padding: 20px;
    }

    /* üî∞ First Screen */
    #start {
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        background: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 1.5s infinite;
        user-select: none;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
    }

    /* üéâ Content */
    #content {
        display: none;
        text-align: center;
        max-width: 100%;
    }

    .greeting-text {
        color: #38bdf8;
        font-weight: bold;
        margin-bottom: 16px;
        word-wrap: break-word;
    }

    .emoji {
        display: inline-block;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    .greeting-subtext {
        color: #94a3b8;
        line-height: 1.6;
        padding: 0 10px;
    }

    /* üì± Mobile First */
    #start {
        font-size: 2.2rem;

    }

    .greeting-subtext {
        font-size: 0.95rem;
    }

    /* üì± Medium Screens */
    @media (min-width: 480px) {
        #start {

        }

        .greeting-text {
            font-size: 2.4rem;
        }

        .greeting-subtext {
            font-size: 1.05rem;
        }
    }

        }

        .greeting-subtext {
            font-size: 1.15rem;
        }
    }
</style>
