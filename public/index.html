<style>
    /* üîÑ Reset & Center */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        cursor: default;
        -webkit-tap-highlight-color: transparent;
    }

    /* üéØ Container */
    #greeting-container {
        position: relative;
        overflow: hidden;
        text-align: center;
        padding: 0 24px;
        cursor: pointer;
    }

    /* ‚ú® Heading Text */
    #greeting-text {
        color: #38bdf8;
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;

        transform: translateX(100%);
        opacity: 0;

        transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1),
                    opacity 0.5s ease;
    }

    #greeting-text.show {
        transform: translateX(0);
        opacity: 1;
    }

    /* üéà Emoji Bounce */
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }

    #greeting-text.show span.emoji {
        display: inline-block;
        animation: bounce 1s ease;
    }

    /* ‚ú® Subtext Paragraph */
    #greeting-subtext {
        margin-top: 16px;
        color: #94a3b8;
        font-size: 1.1rem;
        line-height: 1.5;

        opacity: 0;
        transform: translateY(20px);
        transition: transform 0.6s ease, opacity 0.6s ease;
    }

    #greeting-text.show + #greeting-subtext {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.5s; /* appears after heading */
    }

    /* ‚ÑπÔ∏è Hint */
    #hint {
        position: absolute;
        bottom: 20px;
        color: #64748b;
        font-size: 0.9rem;
        text-align: center;
        padding: 0 16px;
        pointer-events: none;
    }

    /* üì± Mobile Responsive */
    @media (max-width: 768px) {
        #greeting-text {
            font-size: 2.2rem;
            letter-spacing: 1px;
            line-height: 1.3;
            transform: translateX(120%);
        }

        #greeting-subtext {
            font-size: 0.95rem;
        }

        #hint {
            font-size: 0.75rem;
            bottom: 12px;
        }
    }

    @media (max-width: 400px) {
        #greeting-text {
            font-size: 1.8rem;
        }
    }

    /* ‚ôø Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
        #greeting-text, #greeting-subtext, #greeting-text.show span.emoji {
            transition: none;
            transform: none;
            opacity: 1;
            animation: none;
        }
    }
</style>
