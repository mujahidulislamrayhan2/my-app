<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <style>
        /* Modern Reset and Centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a; /* Deep dark blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        /* The Slide-in Text Container */
        #greeting-container {
            position: relative;
            overflow: hidden;
            height: 100px;
            display: flex;
            align-items: center;
        }

        #greeting-text {
            color: #38bdf8; /* Bright sky blue */
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            /* Initial State: Hidden and shifted right */
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), 
                        opacity 0.5s ease;
        }

        /* Animation class applied via JS */
        #greeting-text.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Instruction text */
        #hint {
            position: absolute;
            bottom: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>

        }
    </script>
</body>
</html>
