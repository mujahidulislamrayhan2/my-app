<title>Click Anywhere Toggle</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        padding: 20px;
    }

    .screen {
        text-align: center;
        cursor: pointer;
        user-select: none;
        width: 100%;
    }

    /* üî∞ First Screen */
    #start {
        font-size: 2.2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
    }

    /* üéâ Greeting Screen */
    #content {
        display: none;
    }

    .greeting-text {
        color: #38bdf8;
        font-size: 1.9rem;
        font-weight: bold;
        margin-bottom: 14px;
        word-wrap: break-word;
    }

    .emoji {
        display: inline-block;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    .greeting-subtext {
        color: #94a3b8;
        font-size: 0.95rem;
        line-height: 1.6;
        padding: 0 10px;
    }

    /* üì± Responsive */
    @media (min-width: 480px) {
        #start { font-size: 2.8rem; }
        .greeting-text { font-size: 2.4rem; }
        .greeting-subtext { font-size: 1.05rem; }
    }

    @media (min-width: 768px) {
        #start { font-size: 3.5rem; }
        .greeting-text { font-size: 3rem; }
        .greeting-subtext { font-size: 1.15rem; }
    }
</style>
</head>

<script>
    let showingStart = true;

    document.body.addEventListener("click", () => {
        const start = document.getElementById("start");

        if (showingStart) {
